    <style type="text/css">
    
body {
    color: #333;
    font-family: "Lucida Grande", "Lucida Sans Unicode", Helvetica, Arial, Verdana, sans-serif;
}

/* Common styles
	* --------------------------------------- */

img {
    -webkit-transition: all 0.7s ease-out;
    -moz-transition: all 0.7s ease-out;
    -o-transition: all 0.7s ease-out;
    transition: all 0.7s ease-out;
}

a {
    color: #808080;
}

a:hover {
    color: #033649;
}

.section {
    text-align: center;
    overflow: hidden;
    padding: 60px 0;
}


.wrap {
    width: 1180px;
    height: 100%;
    margin: 0 auto;
    position: relative;
}

.box {
    text-align: center;
    color: #808080;
    font-size: 1.2em;
    line-height: 1.6em;
    padding: 1.2em;
}


/* Section 0
	* --------------------------------------- */
#section0 h1 {
    font-size: 4em;
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    margin-top: 10%;
    width: auto;
    text-decoration: underline;
    text-decoration-color: #E8DDCB;
    color: #594F4F;
    text-shadow: 3px 3px #547980;
}

#first-name {
    font-style: italic;
    color: #7A6A53;
}

#last-name {

}

#section0 .contact {
    display: inline-block;
    padding: 10px;
}

.fa-envelope, .fa-phone {
    display: none;
}

.email:hover i{
    display: inline;
}

.phone:hover i{
    display: inline;
}

#section0 img {
    height: 100%;
    margin: 40px 0 0 0;
}


/* Section 1
	* --------------------------------------- */
#section1 {

}

#section1 h1 {
    font-size: 3em;
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    margin-top: 5%;
    width: auto;
    color: #594F4F;
    text-shadow: 3px 3px #547980;
}

#section1 .box {
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -192px;
    margin-left: 89px;
    width: 395px;
    z-index: 1;
}


/* Section 2
	* --------------------------------------- */

#section2 {

}

#section2 h1 {
    font-size: 3em;
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    margin-top: 5%;
    width: auto;
    color: #594F4F;
    text-shadow: 3px 3px #547980;
}

#section2 .box {
    top: 22%;
    left: 42%;
    position: absolute;
    width: 582px;
}


/* Section 3
	* --------------------------------------- */
#section3 h1 {
    font-size: 3em;
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    margin-top: 5%;
    width: auto;
    color: #594F4F;
    text-shadow: 3px 3px #547980;
}

#section3 .box {
    text-align: center;
    margin: 10% 0 0 0;
}


/* Overwriting fullPage.js tooltip color
	* --------------------------------------- */

.fp-tooltip {
    color: #AAA;
}

#fp-nav span,
.fp-slidesNav span {
    border-color: #AAA;
}

#fp-nav li .active span,
.fp-slidesNav .active span {
    background: #AAA;
}

        <div id="fullpage">
